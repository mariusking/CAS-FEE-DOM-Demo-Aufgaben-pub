<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>DOM Events Problem Solution-3: for loop over i (creates new scope)</title>
  <style>button {display: block; margin: 5px;}</style>
  <script>
    const initApp = function () {
      const buttonsNodeList = document.querySelectorAll('button');
      for (let i = 0; i < buttonsNodeList.length; i++) {
        buttonsNodeList[i].onclick = function () {
          console.log('I am Button-' + (1 + i))
        };
      }
    };
    window.onload = initApp;
  </script>
</head>
<body>
<h1>DOM Events Problem Solution-3: for loop over i (creates new scope)</h1>
<button>button-1</button>
<button>button-2</button>
<button>button-3</button>
<button>button-4</button>
<button>button-5</button>
<button>button-6</button>
<button>button-7</button>
<button>button-8</button>
<button>button-9</button>
</body>
</html>
