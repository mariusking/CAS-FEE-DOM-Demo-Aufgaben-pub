<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>DOM Events Problem Solution-5: Data Attribute</title>
  <style>button {display: block; margin: 5px;}</style>
  <script>
    const initApp = function () {
      const buttonsNodeList = document.querySelectorAll('button');
      let i = 1;
      for (const button of buttonsNodeList) {
        button.dataset.index = i.toString();
        i++;
      }
      const logFn = function (event) {
        if (event.target.nodeName === 'BUTTON') {
          console.log('I am Button-' + event.target.dataset.index);
        }
      };
      document.body.onclick = logFn;
    };
    window.onload = initApp;
  </script>
</head>
<body>
<h1>DOM Events Problem Solution-5: Data Attribute</h1>
<button>button-1</button>
<button>button-2</button>
<button>button-3</button>
<button>button-4</button>
<button>button-5</button>
<button>button-6</button>
<button>button-7</button>
<button>button-8</button>
<button>button-9</button>
</body>
</html>
