<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>DOM Events Problem Demo</title>
  <style>button{display: block; margin: 5px;}</style>
  <script>
    const initApp = function () {
      const buttonsNodeList = document.querySelectorAll('button');
      let i = 0;
      for (const button of buttonsNodeList) {
        const logWhoIAm = function () {
          console.log('I am Button-' + i)
        };
        button.onclick = logWhoIAm;
        i++;
      }
    };
    window.onload = initApp;
  </script>
</head>
<body>
<h1>DOM Events Problem Demo</h1>
<button>button-1</button>
<button>button-2</button>
<button>button-3</button>
<button>button-4</button>
<button>button-5</button>
<button>button-6</button>
<button>button-7</button>
<button>button-8</button>
<button>button-9</button>
</body>
</html>
