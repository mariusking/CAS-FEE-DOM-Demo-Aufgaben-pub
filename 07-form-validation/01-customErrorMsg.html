<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Error Message</title>
</head>
<body>
<h1>Example: Custom Error Message</h1>
<p>
  Adapted from
  <a href="https://developer.mozilla.org/en-US/docs/Learn/HTML/Forms/Form_validation">MDN</a>
</p>

<form>
  <label for="mail">Your e-mail:</label>
  <input type="email" id="mail" name="mail">
  <button>Send</button>
</form>

<script>

  const emailElement = document.getElementById("mail");

  emailElement.addEventListener("input", function (event) {
    if (emailElement.validity.typeMismatch) {
      emailElement.setCustomValidity(
          "Please provide a proper e-mail address (e.g. john.doe@example.com)");
    } else {
      emailElement.setCustomValidity("");
    }
  });
</script>
</body>
</html>
