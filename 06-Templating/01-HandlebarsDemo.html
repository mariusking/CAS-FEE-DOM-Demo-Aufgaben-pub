<!DOCTYPE html>
<html>
<head>
  <title>Handlebars Demo</title>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js">
  </script>
  <script id='customerTemplateText' type='text/x-handlebars-template'>
    <h2>New Customers</h2>
    <ul>
      {{#each customers}}
        <li> {{ firstName }} {{ lastName }} : {{ ../organization }}</li>
      {{/each}}
    </ul>
  </script>
</head>
<body>
<h1>Template String Demo</h1>
<button id='button1'>Click to Show new Customer Data</button>
<script>
  const customerData = {
    organization: "Neverland",
    customers:
        [{firstName: 'Peter', lastName: 'Pan', age: 13},
          {firstName: 'Captain', lastName: 'Hook', age: 35}]
  };
  const initApp = function () {
    const insertButton = document.getElementById("button1");
    const customerTemplateText = document.getElementById('customerTemplateText').innerHTML;
    const createCustomersHTML = Handlebars.compile(customerTemplateText);

    insertButton.onclick = function () {
        document.body.insertAdjacentHTML("beforeend", createCustomersHTML(customerData));
    }
  };
  window.onload = initApp;
</script>
</body>
</html>
