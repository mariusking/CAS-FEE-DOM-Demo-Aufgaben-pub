<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Web page Onload Demo</title>
  <script>
    const hello = function () {
      console.log('hello world');
      alert('hello world');
      document.body.innerHTML += '<h2>hello world</h2>';
      document.body.insertAdjacentHTML('beforeend', '<h2>hello world2</h2>');
    };
    //does not work without the following line uncommented
    //window.onload=hello;
    hello();
  </script>
</head>
<body>
<div>
  <h1>Web page Onload Demo</h1>
  <p>This page demos that scripts in the header need to wait for the full DOM to be loaded if they need to access
    elements from the DOM</p>
</div>
</body>
</html>
